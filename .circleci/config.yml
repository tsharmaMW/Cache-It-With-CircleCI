version: 2.1
orbs:
  matlab: mathworks/matlab@dev:7f9885aae451db24b651f87e4f81b57deec97fb3
  win: circleci/windows@5

executors:
  linux:
    machine:
      image: default
  macos:
    macos:
      xcode: 15.3.0
    resource_class: macos.m1.medium.gen1
  windows:
    win/default

jobs:
  build:
    parameters:
      os:
        type: executor
    executor: << parameters.os >>
    steps:
      - checkout
      - matlab/install:
          products: >
            Simulink
          cache: true
      - matlab/run-tests:
          source-folder: code
      - matlab/run-command:
          command: version

workflows:
  test-caching-cross-platform:
    jobs:
      - build:
          matrix:
            parameters:
              os: [linux, macos, windows]
